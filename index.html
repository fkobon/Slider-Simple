<!doctype html>
<html>	
	<head>	
		<title>Slider</title>
		<meta charset="UTF-8">
		<style>
			body{
				width: 320px;
				margin: 50px auto;
				border: 2px solid #FFF;
				text-align: center;
				border-radius: 5px;
				background-color: #000;
				font-family: Helvetica;
			}

			h1{
				margin: 0px;
				padding: 0px;
				background-color: #012;
				margin-bottom: 10px;
				color: #FFF;
			}
		</style>	
	</head>
	<body onload="init()">
		<h1>TEACHERS DU NET</h1>
		<canvas id="my_canvas" width="280" height="280">
			Veuillez mettre votre navigateur Ã  jour !
		</canvas><br/>
		<input type="range" id="slider" min="0" max="2520" style="width:280px;" step="1" value="0">

		<script type="text/javascript">
			var x = 0, indice, offset, context;

			var images = new Array(); 

			for(var i = 1; i <= 10; i++){
				var img = new Image();
				img.src = "images/" + i + '.jpg';
				images.push(img);
			}

			function init(){
				context = document.getElementById("my_canvas").getContext('2d');
				setInterval(looper, 10);
			}

			function looper(){
				x += (slider.value - x) * 0.05;   
				indice = Math.floor(x / 280);
				offset = x % 280;

				context.drawImage(images[indice], offset, 0, 280 - offset, 280, 0, 0, 280 - offset, 280);
				context.drawImage(images[indice+1], 0, 0, 280, 280, 280 - offset, 0, 280, 280);
			}


		</script>
	</body>
</html>
